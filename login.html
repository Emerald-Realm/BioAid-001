<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <h1 id="logo">
        <strong class="bold bio">Bio</strong>
        <strong class="bold aid">Aid</strong>
      </h1>
      <nav>
        <ul class="nav-list">
          <li id="home"><a href="./BioAid.html">Home</a></li>
          <li id="sign-in"><a href="./login.html">Login</a></li>
          <li id="sign-up"><a href="./Sign up.html">Sign up</a></li>
        </ul>
      </nav>
    </header>

    <div id="wrapper">
      <main>
        <div id="instruct">Pls sign in to Start the Examination</div>
        <form>
          <div>
            <label for="#">Username</label>
            <input
              type="text"
              class="text-input"
              value=""
              placeholder="username"
            />
          </div>
          <div>
            <label for="#">Password</label>
            <input
              type="password"
              class="text-input"
              value=""
              placeholder="password"
            />
          </div>
          <button id="pry-btn" type="sbmit">Sign in</button>
        </form>
        <div class="links">
          <a href="#">Forgot Your Password ?</a>
          <p>Don't have an account ? <a href="#">Sign up</a></p>
        </div>
        <div id="alt">
          <hr />
          <p>OR</p>
          <hr />
        </div>
        <div id="with-icon">
          <ul>
            <li><a href="#">Google</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Whatsapp</a></li>
            <li><a href="#">Twitter</a></li>
          </ul>
        </div>
      </main>
      <footer>
        <p>BioAid &copy; 2020</p>
      </footer>
    </div>
  </body>
</html>
